<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subir y Descargar CSV</title>
    <!-- Bootstrap CSS (opcional, para estilos) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome (para el Ã­cono de descarga) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .file-list {
        margin-top: 20px;
      }
      .file-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        border-radius: 5px;
      }
      .file-item:hover {
        background-color: #f9f9f9;
      }
      .download-btn {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      .download-btn:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Subir y Descargar CSV</h1>

      <!-- Formulario para subir archivos CSV -->
      <form
        action="/admin/uploadDB"
        method="POST"
        enctype="multipart/form-data"
        class="mb-4"
      >
        <div class="mb-3">
          <label for="file" class="form-label">Subir archivo CSV</label>
          <input
            type="file"
            class="form-control"
            id="file"
            name="file"
            accept=".csv"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Subir CSV</button>
      </form>

      <!-- Lista de archivos CSV subidos -->
      <div class="file-list">
        <h2>Archivos CSV Subidos</h2>
        {% if databases %} {% for db in databases %}
        <div class="file-item">
          <span>{{ db.nombre }}</span>
          <a
            href="{{ url_for('administradores.downloadDB', db_id=db.id_db) }}"
            class="download-btn"
          >
            <i class="fas fa-download"></i> Descargar
          </a>
        </div>
        {% endfor %} {% else %}
        <p>No hay archivos CSV subidos.</p>
        {% endif %}
      </div>
    </div>

    <!-- Bootstrap JS (opcional, para funcionalidades de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

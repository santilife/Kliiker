<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Archivos Subidos</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      a {
        color: #2196f3;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Archivos Subidos</h1>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Tamaño (KB)</th>
          <th>Fecha Subida</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        {% for archivo in archivos %}
        <tr>
          <td>{{ archivo.nombre_original }}</td>
          <td>{{ archivo.tipo_mime }}</td>
          <td>{{ (archivo.tamano / 1024)|round(2) }}</td>
          <td>{{ archivo.fecha_subida.strftime('%Y-%m-%d %H:%M') }}</td>
          <td><a href="/download/{{ archivo.id }}">Descargar</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <p><a href="/admin/downloadDB">Volver a subir archivo</a></p>
  </body>
</html>
